<app-page-title></app-page-title>
<div class="flex mt-6">
  <input
    type="text"
    class="w-full h-16 px-4 py-2 rounded shadow"
    placeholder="type your task"
    [(ngModel)]="newTask"
    (keydown.enter)="addTask()"
  />
</div>
<div class="flex flex-col mt-6">
  <button (click)="clearAllTasks()">Clear All</button>
  <div *ngIf="loading" class="relative py-10">
    <app-loader></app-loader> 
  </div>
  <div *ngIf="!loading">
    <app-task-list [taskList]="taskList" (complete)="onComplete($event)" (important)="onImportant($event)" (delete)="onDeleted($event)" (update)="onUpdate($event)"></app-task-list>
  </div>
</div>
